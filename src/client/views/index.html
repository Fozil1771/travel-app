<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="holder headline">
            Travel App
        </div>
        <div class="holder zip">
            <label for="">Enter City name here</label>
            <input type="text" id="city" placeholder="enter city name here" />
            <input type="date" id="dateTime" placeholder="enter departure date" />
        </div>
        <!-- <div class="holder date">
            <label for="">Enter Date here</label>
            <input type="text" id="dateTime" placeholder="enter date here" />
        </div> -->
        <div class="holder feel">
            <!-- <label for="feelings">How are you feeling today?</label>
            <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="5"></textarea> -->
            <button id="generate" type="submit">Generate</button>
        </div>
        <div class="holder entry">
            <div class="title">Most Recent Entry</div>
            <div class="output" id="entryHolder">
                <div id="destination"></div>
                <div id="content"></div>
                <div id="temperature"></div>
                <div id="weatherInfo"></div>
                <div id="weatherPres"></div>
                <div id="image"></div>
                
            </div>
        </div>
    </div>
    <!-- <script src="app.js" type="text/javascript"></script> -->
</body>

</html>
